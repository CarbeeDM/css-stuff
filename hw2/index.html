<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Google!</title>
    <link rel="stylesheet" href="css\style.css" />

<body>
    <div style="width: 351px; height: 113px; margin: auto; padding-bottom: 3px;">
        <img src="images\google.jpg" alt="google_logo">

    <div class="first_box">
        <div style="margin:auto; width: 260px;">
        <form style="margin: auto;">
            <div style="margin: auto; width: fit-content;">Search the web using Google!</div>

        </div>

        <button>Google Search</button>
        <button>I'm feeling lucky</button>
        </div>

    <div style="margin: auto; width: 90%;">
        <div class="row">

            <div class="column left" style="background-color:#7EE5DA;">
               <div style="padding-top:10px;"> 
                    Special Searches
                    <br> <a href=""> Stanford Search</a>
                    <br> <a href=""> Linux Search</a> 
                </div>
            </div>

            <div class="column middle" style="background-color:#70CCC2; font-size: small;">
                <div style="padding-top:10px;"> 
                    <a href="">Help!</a>
                    <br><a href="">About Google!</a>
                    <br><a href="">Company Info</a>
                    <br><a href="">Google Logos</a> 
                </div>
            </div>

            <div class="column right" style="background-color:#62B3AA; font-size: small;">
                <div>
                    Get Google!
                    <br>updates monthly:
                    <br> <input type="text" style="width: 120px; height: 16; font-size: small;" placeholder="Your e-mail">
                    <br> <button>Subscribe</button> <a href=""> Archive</a> 
                </div>
            </div>
            
        </div>
